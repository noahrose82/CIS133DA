<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
<style>
    form {
        margin: 0 auto;
        width: 210px; 
        margin-top: 200px;
    }
</style>
</head>

<body>
    <form>
        <table> 
            <tr>
              <td colspan="2">
              <input 
              name= "Username" 
              type="text"  
              id="uName" 
              placeholder="Username" 
              style="width: 200px;" 
              autofocus
              tabindex="1"
              required
              />
            </td> 
              
            <tr>
              <td colspan="2">
              <input
               name="Password"
                type="password" 
                id="Pword" 
                placeholder="Password"
                style="width: 200px;"
                tabindex="2"
                required 
                />
                </td>
            </tr>
            <tr>
               <td> 
                <input 
                name="Reset" 
                id="Reset" 
                type="Reset" 
                value="Reset" 
                style="width: 100px;"
                tabindex="3"
                /> 
               </td>
               <td> 
                <input 
                name="Submit"
                id="Submit" 
                type="Submit" 
                style="width: 100px;" 
                tabindex="4"
                /> 
              </td>
            </tr>
        </table>
    </form>
</body>
</html>
